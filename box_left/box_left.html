<script type="text/javascript">
    function menu_compassnct(e){
    var menu_compassnct = document.getElementById('menucompassnct');
    if(menu_compassnct.classList.contains("compassnct-hide")){
        menu_compassnct.classList.remove("compassnct-hide");
        e.classList.toggle("fa-chevron-up");
    }else{
        menu_compassnct.classList.add("compassnct-hide");
        e.classList.toggle("fa-chevron-up");
    }
    };
    function menu_listennct(e){
    var menu_listennct = document.getElementById('menulistennct');
    if(menu_listennct.classList.contains("listennct-hide")){
        menu_listennct.classList.remove("listennct-hide");
        e.classList.toggle("fa-chevron-up");
    }else{
        menu_listennct.classList.add("listennct-hide");
        e.classList.toggle("fa-chevron-up");
    }
    }
</script>
